<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .participant { fill: #f8f9fa; stroke: #6c757d; stroke-width: 2; }
        .arrow { stroke: #212529; stroke-width: 2; marker-end: url(#arrowhead); }
        .text { font-family: Arial, sans-serif; font-size: 14px; fill: #212529; }
        .note { fill: #e9ecef; stroke: #6c757d; stroke-width: 1; }
        .note-text { font-family: Arial, sans-serif; font-size: 12px; fill: #212529; }
    </style>
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#212529"/>
        </marker>
    </defs>
    
    <!-- Participants -->
    <rect class="participant" x="50" y="20" width="120" height="40" rx="5"/>
    <text class="text" x="110" y="45" text-anchor="middle">Admin</text>
    
    <rect class="participant" x="250" y="20" width="120" height="40" rx="5"/>
    <text class="text" x="310" y="45" text-anchor="middle">API</text>
    
    <rect class="participant" x="450" y="20" width="120" height="40" rx="5"/>
    <text class="text" x="510" y="45" text-anchor="middle">SQLite</text>
    
    <rect class="participant" x="650" y="20" width="120" height="40" rx="5"/>
    <text class="text" x="710" y="45" text-anchor="middle">COS</text>
    
    <!-- Lifelines -->
    <line x1="110" y1="60" x2="110" y2="580" stroke="#6c757d" stroke-width="1" stroke-dasharray="4"/>
    <line x1="310" y1="60" x2="310" y2="580" stroke="#6c757d" stroke-width="1" stroke-dasharray="4"/>
    <line x1="510" y1="60" x2="510" y2="580" stroke="#6c757d" stroke-width="1" stroke-dasharray="4"/>
    <line x1="710" y1="60" x2="710" y2="580" stroke="#6c757d" stroke-width="1" stroke-dasharray="4"/>
    
    <!-- Scene Configuration Flow -->
    <rect class="note" x="50" y="80" width="700" height="200"/>
    <text class="note-text" x="60" y="100">Scene Configuration Flow</text>
    
    <line class="arrow" x1="110" y1="120" x2="310" y2="120"/>
    <text class="text" x="210" y="115">Update Scene Configuration</text>
    
    <line class="arrow" x1="310" y1="160" x2="510" y2="160"/>
    <text class="text" x="410" y="155">Store Configuration</text>
    
    <line class="arrow" x1="510" y1="200" x2="310" y2="200"/>
    <text class="text" x="410" y="195">Confirm Storage</text>
    
    <line class="arrow" x1="310" y1="240" x2="110" y2="240"/>
    <text class="text" x="210" y="235">Return Success</text>
    
    <!-- Unity App Access Flow -->
    <rect class="note" x="50" y="300" width="700" height="260"/>
    <text class="note-text" x="60" y="320">Unity App Access Flow</text>
    
    <rect class="participant" x="50" y="340" width="120" height="40" rx="5"/>
    <text class="text" x="110" y="365" text-anchor="middle">Unity</text>
    
    <line class="arrow" x1="110" y1="400" x2="310" y2="400"/>
    <text class="text" x="210" y="395">Request Scene Configuration</text>
    
    <line class="arrow" x1="310" y1="440" x2="510" y2="440"/>
    <text class="text" x="410" y="435">Fetch Configuration</text>
    
    <line class="arrow" x1="510" y1="480" x2="310" y2="480"/>
    <text class="text" x="410" y="475">Return Configuration</text>
    
    <line class="arrow" x1="310" y1="520" x2="110" y2="520"/>
    <text class="text" x="210" y="515">Return Configuration with URLs</text>
    
    <line class="arrow" x1="110" y1="540" x2="710" y2="540"/>
    <text class="text" x="410" y="535">Access Assets</text>
    
    <line class="arrow" x1="710" y1="560" x2="110" y2="560"/>
    <text class="text" x="410" y="555">Return Assets</text>
</svg> 